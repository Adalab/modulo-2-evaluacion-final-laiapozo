<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="./scss/main.scss" />
    <title>Tus Series de Anime</title>
  </head>

  <body>
    <header class="header">
      <h1 class="header__title">Buscador de Series de Anime</h1>
    </header>

    <form class="search">
      <input type="text" placeholder="Buscar..." class="search__text js-txt-search" />
      <input type="submit" value="Buscar" class="search__submit js-submit-btn" />
      <input type="reset" value="Reset" class="search__reset" />
    </form>

    <main class="container">
      <section class="container__results">
        <h2>Resultados</h2>
        <ul class="js-list-shows"></ul>
      </section>
      <section class="container__favorites">
        <h2>Favoritas</h2>
        <ul></ul>
      </section>
    </main>

    <script src="./js/main.js"></script>
  </body>
</html>
