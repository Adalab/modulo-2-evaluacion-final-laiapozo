<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <script
      src="https://kit.fontawesome.com/50876f28ea.js"
      crossorigin="anonymous"
    ></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Montserrat:ital,wght@0,100..900;1,100..900&family=Roboto+Flex:opsz,wght@8..144,100..1000&family=Roboto+Slab:wght@100..900&family=Roboto:ital,wght@0,100..900;1,100..900&family=Space+Mono&display=swap"
      rel="stylesheet"
    />
    
    <title>Tus Series de Anime</title>
    <link rel="stylesheet" href="./assets/index-2a508cf8.css">
  </head>

  <body>
    <header class="header">
  <h1 class="header__title">Buscador de Series de Anime</h1>
</header>

    <form class="search">
  <input
    type="text"
    placeholder="Buscar..."
    class="search__text js-txt-search"
  />
  <input type="submit" value="Buscar" class="search__submit js-submit-btn" />
  <input type="reset" value="Reset" class="search__reset js-reset-btn" />
</form>

    <main class="container">
  <section class="container__results">
    <h2 class="container__results__title">Resultados</h2>
    <ul class="js-list-shows list-results"></ul>
  </section>
  <section class="container__favorites">
    <div class="container__favorites__title">
      <h2>Favoritas</h2>
      <button class="js-delete-all delete-all-btn">
        <i class="fa-solid fa-trash"></i>
      </button>
    </div>
    <ul class="js-list-favs list-favs"></ul>
  </section>
</main>


    <script src="./js/main.js"></script>
  </body>
</html>
